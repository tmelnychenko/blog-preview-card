<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <div class="blog-preview-card">
      <svg preserveAspectRatio="none" width="100%" height="200">
        <image href="./assets/images/illustration-article.svg"></image>
      </svg>
      <header>
        <div class="category">Learning</div>
        <div class="publish-date">Published 21 Dec 2023</div>
        <h1>HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </header>
      <footer>
        <picture>
          <source srcset="./assets/images/image-avatar.webp" type="image/webp">
          <source srcset="./assets/images/image-avatar.jpg" type="image/jpeg">
          <img width="32" height="32" src="image-avatar.webp" alt="Picture with author avatar">
        </picture>
        <div class="author-name">Greg Hooper</div>
      </footer>
    </div>
  </main>
</body>

</html>
